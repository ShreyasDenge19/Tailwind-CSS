<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tailwind CSS Page</title>
  <!-- Include Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-3xl font-bold mb-4 text-blue-500">Welcome to My Page</h1>
    <p class="text-gray-700 mb-6">This is a simple HTML page styled with Tailwind CSS. Tailwind CSS makes it easy to style elements using utility classes.</p>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Click Me</button>
  </div>
</body>
</html>
